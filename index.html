    <h1>SIMA Eyewear Returns Handling Calculator</h1>

    <div class="section" id="calculatorSection" style="display: none;">

        <table id="returnsTable">
            <thead>
                <tr>
                    <th>Customer</th>

                <tr>
                    <td>

                        </select>

            <div class="action-buttons no-print">

    <script>
        // Global variables
        let salesData = [];
        const SALES_DATA_KEY = 'sima_sales_data';
        const LAST_UPLOAD_KEY = 'sima_last_upload';
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default return date
            document.querySelector('.return-date').valueAsDate = new Date();
            
            // Check if we have existing data
            checkExistingData();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        function checkExistingData() {
            const savedData = localStorage.getItem(SALES_DATA_KEY);
            if (savedData) {
                try {
                    salesData = JSON.parse(savedData);
                    updateDataStatus(true);
                    populateCustomerDropdowns();
                    document.getElementById('calculatorSection').style.display = 'block';
                } catch (e) {
                    console.error("Error parsing saved data:", e);
                    clearAllData();
                }
            }
        }
        
        function updateDataStatus(hasData) {
            const statusElement = document.getElementById('dataStatus');
            if (hasData) {
                const lastUpload = localStorage.getItem(LAST_UPLOAD_KEY) || 'previously';
                statusElement.textContent = `Sales data loaded (${lastUpload}). ${salesData.length} records available.`;
                statusElement.className = 'data-loaded';
            } else {
                statusElement.textContent = 'No sales report data loaded. Please upload your monthly sales report.';
                statusClass = 'data-empty';
            }
        }
        
        function setupEventListeners() {
            // File upload handling
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Clear data button
            document.getElementById('clearDataBtn').addEventListener('click', clearAllData);
            
            // Calculate button
            document.getElementById('calculateBtn').addEventListener('click', calculateAllCharges);
            
            // Print button
            document.getElementById('printBtn').addEventListener('click', printReport);
            
            // Reset button
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            
            // Delegate events for dynamic elements
            document.getElementById('returnsTable').addEventListener('change', function(e) {
                if (e.target.classList.contains('customer-select') || e.target.classList.contains('item-code')) {
                    updateInvoiceDropdown(e.target);
                }
            });
            
            document.getElementById('returnsTable').addEventListener('click', function(e) {
                if (e.target.classList.contains('add-row-btn')) {
                    addNewRow();
                }
                if (e.target.classList.contains('remove-row-btn')) {
                    e.target.closest('tr').remove();
                }
            });
        }
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const updateMethod = document.querySelector('input[name="updateMethod"]:checked').value;
            
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    if (results.data.length === 0) {
                        alert('The uploaded file appears to be empty or invalid.');
                        return;
                    }
                    
                    // Normalize column names (trim and uppercase)
                    const normalizedData = results.data.map(row => {
                        const normalizedRow = {};
                        for (const key in row) {
                            normalizedRow[key.trim().toUpperCase()] = row[key];
                        }
                        return normalizedRow;
                    });
                    
                    if (updateMethod === 'replace') {
                        // Replace existing data
                        salesData = normalizedData;
                    } else {
                        // Append new data (monthly update)
                        salesData = [...(salesData || []), ...normalizedData];
                    }
                    
                    // Save to localStorage
                    localStorage.setItem(SALES_DATA_KEY, JSON.stringify(salesData));
                    localStorage.setItem(LAST_UPLOAD_KEY, new Date().toLocaleDateString());
                    
                    // Update UI
                    updateDataStatus(true);
                    populateCustomerDropdowns();
                    document.getElementById('calculatorSection').style.display = 'block';
                    
                    // Reset file input
                    e.target.value = '';
                },
                error: function(error) {
                    alert('Error parsing file: ' + error.message);
                }
            });
        }
        
        function populateCustomerDropdowns() {
            const customerSelects = document.querySelectorAll('.customer-select');
            
            // Get unique customers
            const customers = [...new Set(salesData.map(row => row.CUSTOMER || row['CUSTOMER NAME'] || row.CLIENT))].filter(Boolean).sort();
            
            customerSelects.forEach(select => {
                // Save current selection
                const currentValue = select.value;
                
                // Rebuild options
                select.innerHTML = '<option value="">Select Customer</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer;
                    option.textContent = customer;
                    select.appendChild(option);
                });
                
                // Restore selection if possible
                if (currentValue && customers.includes(currentValue)) {
                    select.value = currentValue;
                }
            });
        }
        
        function updateInvoiceDropdown(sourceElement) {
            const row = sourceElement.closest('tr');
            const customerSelect = row.querySelector('.customer-select');
            const itemCodeInput = row.querySelector('.item-code');
            const invoiceSelect = row.querySelector('.invoice-select');
            
            invoiceSelect.innerHTML = '<option value="">Select Invoice</option>';
            invoiceSelect.disabled = true;
            
            const customer = customerSelect.value;
            const itemCode = itemCodeInput.value;
            
            if (customer && itemCode) {
                const matchingInvoices = salesData.filter(row => {
                    const rowCustomer = row.CUSTOMER || row['CUSTOMER NAME'] || row.CLIENT;
                    const rowItemCode = row.ITEMCODE || row['ITEM CODE'] || row.SKU;
                    return rowCustomer === customer && rowItemCode === itemCode;
                });
                
                if (matchingInvoices.length > 0) {
                    invoiceSelect.disabled = false;
                    matchingInvoices.forEach(invoice => {
                        const option = document.createElement('option');
                        const invNumber = invoice['INVOICE NUMBER'] || invoice.INVOICE || invoice.INVNO;
                        const invDate = invoice.DATE || invoice['INVOICE DATE'] || invoice.TRANSACTIONDATE;
                        option.value = invNumber;
                        option.textContent = `${invNumber} - ${invDate}`;
                        option.dataset.invoiceDate = invDate;
                        invoiceSelect.appendChild(option);
                    });
                }
            }
        }
        
        function addNewRow() {
            const tbody = document.querySelector('#returnsTable tbody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td>
                    <select class="customer-select">
                        <option value="">Select Customer</option>
                    </select>
                </td>
                <td><input type="text" class="item-code" placeholder="Item Code"></td>
                <td>
                    <select class="invoice-select" disabled>
                        <option value="">Select Customer & Item</option>
                    </select>
                </td>
                <td><input type="date" class="return-date" value="${new Date().toISOString().split('T')[0]}"></td>
                <td><button class="remove-row-btn danger">Ã— Remove</button></td>
            `;
            
            tbody.appendChild(newRow);
            populateCustomerDropdowns();
        }
        
        function calculateAllCharges() {
            const rows = document.querySelectorAll('#returnsTable tbody tr');
            const returnItems = [];
            
            // Validate all rows first
            for (const row of rows) {
                const customerSelect = row.querySelector('.customer-select');
                const itemCode = row.querySelector('.item-code').value;
                const invoiceSelect = row.querySelector('.invoice-select');
                const returnDate = row.querySelector('.return-date').value;
                
                if (!customerSelect.value || !itemCode || !invoiceSelect.value || !returnDate) {
                    alert('Please complete all fields in all rows before calculating');
                    return;
                }
                
                const invoiceNumber = invoiceSelect.value;
                const invoiceDate = invoiceSelect.options[invoiceSelect.selectedIndex].dataset.invoiceDate;
                
                // Find the original invoice data
                const originalInvoice = salesData.find(row => {
                    const invNumber = row['INVOICE NUMBER'] || row.INVOICE || row.INVNO;
                    return invNumber === invoiceNumber;
                });
                
                if (!originalInvoice) {
                    alert(`Could not find original invoice data for ${invoiceNumber}`);
                    return;
                }
                
                returnItems.push({
                    customer: customerSelect.value,
                    itemCode: itemCode,
                    invoiceNumber: invoiceNumber,
                    invoiceDate: invoiceDate,
                    returnDate: returnDate,
                    brand: originalInvoice.BRAND || 'N/A',
                    style: originalInvoice.STYLE || 'N/A',
                    quantity: originalInvoice.QTY || 1,
                    sellingPrice: originalInvoice['SELLING PRICE INCL. VAT'] || 
                                 originalInvoice['SELLING PRICE'] || 
                                 originalInvoice.AMOUNT || 0
                });
            }
            
            if (returnItems.length === 0) {
                alert('No valid return items to calculate');
                return;
            }
            
            // Calculate summary
            let totalItems = 0;
            let totalOriginalValue = 0;
            let totalHandlingValue = 0;
            const chargeSummary = {
                '0%': { count: 0, value: 0 },
                '12%': { count: 0, value: 0 },
                '50%': { count: 0, value: 0 },
                'Not accepted': { count: 0, value: 0 }
            };
            
            const detailedResults = returnItems.map(item => {
                const monthsDiff = calculateMonthsDifference(item.invoiceDate, item.returnDate);
                const charge = calculateChargePercentage(monthsDiff);
                const handlingValue = calculateHandlingAmount(parseFloat(item.sellingPrice), charge);
                
                totalItems++;
                totalOriginalValue += parseFloat(item.sellingPrice);
                totalHandlingValue += handlingValue;
                
                chargeSummary[charge].count++;
                chargeSummary[charge].value += handlingValue;
                
                return {
                    ...item,
                    monthsDiff: monthsDiff,
                    charge: charge,
                    handlingValue: handlingValue
                };
            });
            
            // Display results
            displayResults(detailedResults, {
                totalItems,
                totalOriginalValue,
                totalHandlingValue,
                chargeSummary
            });
        }
        
        function calculateMonthsDifference(startDateStr, endDateStr) {
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            return (endDate.getFullYear() - startDate.getFullYear()) * 12 + 
                   (endDate.getMonth() - startDate.getMonth());
        }
        
        function calculateChargePercentage(monthsDiff) {
            if (monthsDiff >= 24) return "Not accepted";
            if (monthsDiff >= 12) return "50%";
            if (monthsDiff >= 6) return "12%";
            return "0%";
        }
        
        function calculateHandlingAmount(originalAmount, charge) {
            if (charge === "Not accepted") return 0;
            if (charge === "50%") return originalAmount * 0.5;
            if (charge === "12%") return originalAmount * 0.12;
            return 0;
        }
        
        function displayResults(detailedResults, summary) {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summaryResults');
            const printableArea = document.getElementById('printableArea');
            
            // Create printable content
            printableArea.innerHTML = `
                <h1>SIMA Eyewear Returns Handling Report</h1>
                <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                <p><strong>Customer:</strong> ${detailedResults[0].customer}</p>
                <p><strong>Total Items:</strong> ${summary.totalItems}</p>
                
                <h2>Items Details</h2>
                <table border="1" cellpadding="5" cellspacing="0" width="100%">
                    <tr>
                        <th>Item Code</th>
                        <th>Brand/Style</th>
                        <th>Invoice #</th>
                        <th>Invoice Date</th>
                        <th>Return Date</th>
                        <th>Months</th>
                        <th>Charge</th>
                        <th>Original Value</th>
                        <th>Handling Value</th>
                    </tr>
                    ${detailedResults.map(item => `
                        <tr>
                            <td>${item.itemCode}</td>
                            <td>${item.brand} - ${item.style}</td>
                            <td>${item.invoiceNumber}</td>
                            <td>${item.invoiceDate}</td>
                            <td>${item.returnDate}</td>
                            <td>${item.monthsDiff}</td>
                            <td>${item.charge}</td>
                            <td>R ${parseFloat(item.sellingPrice).toFixed(2)}</td>
                            <td>R ${item.handlingValue.toFixed(2)}</td>
                        </tr>
                    `).join('')}
                </table>
                
                <h2>Summary</h2>
                <table border="1" cellpadding="5" cellspacing="0" width="100%">
                    <tr>
                        <th>Charge Type</th>
                        <th>Item Count</th>
                        <th>Total Value</th>
                    </tr>
                    ${Object.entries(summary.chargeSummary).map(([charge, data]) => `
                        <tr>
                            <td>${charge}</td>
                            <td>${data.count}</td>
                            <td>R ${data.value.toFixed(2)}</td>
                        </tr>
                    `).join('')}
                    <tr class="highlight">
                        <td><strong>Grand Total</strong></td>
                        <td><strong>${summary.totalItems}</strong></td>
                        <td><strong>R ${summary.totalHandlingValue.toFixed(2)}</strong></td>
                    </tr>
                </table>
                
                <p class="highlight">Note: This is a handling charge calculation only. Final amounts subject to verification.</p>
                <p>Printed on: ${new Date().toLocaleString()}</p>
            `;
            
            // Create on-screen summary
            summaryDiv.innerHTML = `
                <h3>Summary of Charges</h3>
                <p><strong>Total Items Processed:</strong> ${summary.totalItems}</p>
                <p><strong>Total Original Value:</strong> R ${summary.totalOriginalValue.toFixed(2)}</p>
                <p><strong>Total Handling Charges:</strong> R ${summary.totalHandlingValue.toFixed(2)}</p>
                
                <h3>Breakdown by Charge Type</h3>
                <table>
                    <tr>
                        <th>Charge Type</th>
                        <th>Item Count</th>
                        <th>Total Value</th>
                    </tr>
                    ${Object.entries(summary.chargeSummary).filter(([_, data]) => data.count > 0).map(([charge, data]) => `
                        <tr>
                            <td>${charge}</td>
                            <td>${data.count}</td>
                            <td>R ${data.value.toFixed(2)}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function printReport() {
            const printableArea = document.getElementById('printableArea');
            printableArea.style.display = 'block';
            window.print();
            printableArea.style.display = 'none';
        }
        
        function resetForm() {
            // Clear all rows except the first one
            const tbody = document.querySelector('#returnsTable tbody');
            while (tbody.rows.length > 1) {
                tbody.deleteRow(1);
            }
            
            // Reset the first row
            const firstRow = tbody.rows[0];
            firstRow.querySelector('.customer-select').value = '';
            firstRow.querySelector('.item-code').value = '';
            firstRow.querySelector('.invoice-select').innerHTML = '<option value="">Select Customer & Item</option>';
            firstRow.querySelector('.invoice-select').disabled = true;
            firstRow.querySelector('.return-date').valueAsDate = new Date();
            
            // Hide results
            document.getElementById('results').style.display = 'none';
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL sales data? This cannot be undone.')) {
                localStorage.removeItem(SALES_DATA_KEY);
                localStorage.removeItem(LAST_UPLOAD_KEY);
                salesData = [];
                updateDataStatus(false);
                resetForm();
                document.getElementById('calculatorSection').style.display = 'none';
                alert('All sales data has been cleared. Please upload a new sales report.');
            }
        }
    </script>
