<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMA Eyewear Returns Handling Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 1100px;
      margin: 36px auto 24px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(40,56,100,0.10);
      padding: 36px 30px 32px 30px;
    }
    h1 {
      color: #1c3c6b;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 14px;
    }
    .section {
      margin-bottom: 28px;
    }
    label {
      display: block;
      margin: 12px 0 7px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    input, select, button {
      padding: 8px 10px;
      border: 1px solid #d2d6e1;
      border-radius: 5px;
      font-size: 14px;
    }
    select, input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
    }
    input:focus, select:focus {
      outline: 2px solid #1c3c6b22;
      border-color:#6a92d9;
    }
    #dataStatus {
      margin: 15px 0 0 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 15px;
    }
    .data-loaded {
      background-color: #e1f7e9;
      color: #22663a;
    }
    .data-empty {
      background-color: #ffeaea;
      color: #b02a37;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 18px;
      background: #fff;
    }
    th, td {
      border: none;
      padding: 10px 7px;
      font-size: 13px;
      vertical-align: middle;
    }
    th {
      background-color: #f2f4fa;
      font-weight: 700;
      color: #2c3c6b;
      border-bottom: 2px solid #e7eaf1;
    }
    tr.has-data {
      background: #f9fbff;
    }
    tr.input-row {
      background: #fff;
    }
    tbody tr:not(.input-row):not(.has-data):nth-child(even), tr.input-row:nth-child(even) {
      background: #f6f7fa;
    }
    tr td, tr th {
      border-bottom: 1px solid #e7eaf1;
    }
    .readonly {
      background: #f6f7fa;
      color: #454545;
    }
    .qty-input, .return-date-input {
      background: #f8fcff;
      width: 64px;
    }
    .remove-row-btn {
      background: #f64d4d;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 13px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .remove-row-btn:hover {
      background: #b02a37;
    }
    .totals-row td {
      font-weight: bold;
      background: #ecf3fe;
      font-size: 14px;
      border-top: 2px solid #d9e6fa;
    }
    .hidden {
      display: none !important;
    }
    #customerSearch {
      width: 100%;
      margin-bottom: 10px;
    }
    .action-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 14px;
    }
    .action-bar button, .action-bar .spacer {
      min-width: 130px;
      font-size:15px;
      font-weight: 600;
    }
    .action-bar .spacer {
      background: none;
      border:none;
      cursor: default;
    }
    button.success {
      background-color: #40bb6d;
    }
    button.success:hover {
      background-color: #238b47;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #495057;
    }
    button.danger {
      background-color: #dc3545;
    }
    button.danger:hover {
      background-color: #b02a37;
    }
    .action-bar .blue {
      background: #4175e3;
      color: #fff;
    }
    .action-bar .blue:hover {
      background: #345bb1;
    }
    .action-bar .gray {
      background: #6c757d;
    }
    .action-bar .gray:hover {
      background: #495057;
    }
    .action-bar .red {
      background: #dc3545;
    }
    .action-bar .red:hover {
      background: #b02a37;
    }
    .no-print {
      margin-bottom: 0;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      #printableArea, #printableArea * {
        visibility: visible;
      }
      #printableArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        background: #fff;
        z-index: 9999;
      }
    }
    @media (max-width: 768px) {
      .main-container {
        padding: 12px 2vw 18px 2vw;
      }
      table, th, td {
        font-size: 11px;
      }
      .action-bar button {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>SIMA Eyewear Returns Handling Calculator</h1>
    <div class="section">
      <label for="customerSearch">Search Customer:</label>
      <input type="text" id="customerSearch" placeholder="Type to search..." autocomplete="off" />

      <label for="customerSelect" style="margin-top:10px;">Select Customer:</label>
      <select id="customerSelect">
        <option value="">-- Select Customer --</option>
        <option value="Customer A">Customer A</option>
        <option value="Customer B">Customer B</option>
        <option value="Customer C">Customer C</option>
      </select>
      <div id="dataStatus" class="data-empty" style="margin-top:12px;">
        Please select a customer to begin.
      </div>

    <div id="calculatorSection" style="display: none;">
      <table id="returnsTable">
        <thead>
          <tr>

            <th>Age (M D)</th>
            <th>Handling %</th>
            <th>Handling Charge</th>
            <th>Action</th>

        <tfoot>
          <tr class="totals-row">

            <td id="totalQty">0</td>
            <td></td>
            <td></td>
            <td></td>
            <td id="totalHandlingCharge">R 0.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <div class="action-bar no-print">
        <button id="addLineBtn" class="success">+ Add Line</button>
        <button id="printBtn" class="gray">Print Report</button>
        <button id="downloadBtn" class="gray">Download as PDF</button>
        <button id="resetBtn" class="red">Clear Form</button>
      </div>
    </div>
  </div>
